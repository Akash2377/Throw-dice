<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://www.pngall.com/wp-content/uploads/2016/04/Dice-PNG.png"
    />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 40px;
        margin-top: 60px;
        background-color: rgba(173, 216, 230, 0.356);
      }
      #DiceSection {
        display: flex;
        justify-content: space-around;
        padding: 50px;
        margin-top: 50px;
      }
      span {
        padding: 18px 35px;

        margin: 0 50px;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset,
          rgba(0, 0, 0, 0.15) 0px -36px 30px 0px inset,
          rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset,
          rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px,
          rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px,
          rgba(0, 0, 0, 0.09) 0px 32px 16px;
      }
      button {
        margin-top: 30px;
        color: white;
        background-color: crimson;
        font-size: 25px;
        padding: 15px 30px;
        border-radius: 10px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        border: none;
        cursor: pointer;
        display: block;
      }
      button:hover {
        background-color: green;
      }
      #img2,
      #img1 {
        margin: 0 30px;
        width: 40px;
        display: none;
      }
      span > img {
        width: 70px;
      }
      #winnerPart {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media all and (min-width: 770px) and (max-width: 990px) {
        span {
          margin: 10px;
        }
        #DiceSection {
          padding: 20px;
        }
        #img2,
        #img1 {
          margin: 0 10px;
        }
      }
      @media all and (min-width: 50px) and (max-width: 769px) {
        span {
          padding: 12px;
        }
        #DiceSection {
          padding: 10px;
        }
        span > img {
          width: 30px;
        }
        #img2,
        #img1 {
          margin: 0 10px;
        }
        body {
          font-size: 20px;
        }
        #rollMeIMG {
          width: 80px;
          margin-top: 80px;
        }
        button {
          padding: 17px 35px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <section id="DisplaySection">
      <div id="winnerPart">
        <img
          id="img1"
          src="https://i.pinimg.com/originals/65/af/79/65af793dbd6f191ff9ee2f992d478bd5.png"
          alt=""
        />
        <div id="winner">WINNER</div>
        <img
          id="img2"
          src="https://i.pinimg.com/originals/65/af/79/65af793dbd6f191ff9ee2f992d478bd5.png"
          alt=""
        />
      </div>
    </section>
    <div id="DiceSection">
      <div>
        Ayush :
        <span id="member-1"
          ><img
            src="https://www.pngall.com/wp-content/uploads/2016/04/Dice-PNG.png"
            alt=""
        /></span>
      </div>
      <div>
        Sukhdev :
        <span id="member-2"
          ><img
            src="https://www.pngall.com/wp-content/uploads/2016/04/Dice-PNG.png"
            alt=""
        /></span>
      </div>
      <div>
        Akash :
        <span id="member-3"
          ><img
            src="https://www.pngall.com/wp-content/uploads/2016/04/Dice-PNG.png"
            alt=""
        /></span>
      </div>
    </div>
    <img
      id="rollMeIMG"
      src="https://www.readermaster.com/wp-content/uploads/2018/11/click-here.gif"
      alt=""
    />
    <button id="roll">ROLL THE DICE</button>
  </body>
</html>
<script src="./index.js"></script>
